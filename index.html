<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    <title>Encriptador</title>
</head>
<body>
    <header>
        <img class="logo" src="./Logo.png" alt="logo alura">

    </header>
    <main>
        <section class="section1">
            <textarea class="text-area" placeholder="Ingrese el texto aqui"></textarea>
            <div>
                <h6 class="Informacion">Solo letras minúsculas y sin acentos</h6>
            </div>
            <div class="botones">
                <button class="btn-encriptar"  onclick="btnEncriptar()">Encriptar</button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
                <button class="btn-copiar" onclick="btnCopiar">Copiar</button>
            </div>
        </section>
        <section class="section2">
            <img class="muneco" id="muneco" src="./Muñeco.png" alt="">
            <h6 class="titulo" id="titulo"> Ningun mensaje fue encontrado.</h6>
            <p class="subtitulo" id="subtitulo">Ingresa el texto que desees encriptar o desencriptar.</p>
            <textarea class="mensaje oculto" id="mensaje" readonly></textarea>
         
        </section> 
    </main>
<script src="/scrpt.js"> </script>
</body> 
<footer class="footer">
    <p>Creado por Alejandro Sanabria Oracle-Alura 2024</p>
  </footer>
</html>
